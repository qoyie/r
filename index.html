    <script>
        function svgDebug() {
            document.body.classList.add('svg-debug');
            const roadsElement = document.getElementById('roads');
            roadsElement.replaceChildren(
                ...[...roadsElement.children]
                    .map(
                        (element, i) =>
                            h(
                                'div',
                                null,
                                h('span', null, i.toString(3).padStart(4, '0').split('').join(' ')),
                                h('br'),
                                element
                            )
                    )
            );
        }
    </script>
